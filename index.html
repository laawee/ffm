<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频编辑器</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .preview-window {
            margin: 20px 0;
        }
        video {
            width: 100%;
            max-width: 800px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
        }
        #progress {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }
        .timeline {
            display: flex;
            overflow-x: auto;
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
        }
        .timeline-item {
            margin-right: 10px;
            text-align: center;
        }
        .timeline-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>视频编辑器</h1>
    <div id="loading" style="display: none;">加载中...</div>
    <div class="preview-window">
        <video id="previewVideo" controls></video>
    </div>
    <div class="progress-container">
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="status">准备就绪</div>
    </div>
    <button id="generateBtn" disabled>生成视频</button>
    <a id="downloadBtn" style="display: none;">下载视频</a>
    <div class="timeline" id="timeline"></div>
</div>

<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async () => {
    const loading = document.getElementById('loading');
    const generateBtn = document.getElementById('generateBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const previewVideo = document.getElementById('previewVideo');
    const progress = document.getElementById('progress');
    const status = document.getElementById('status');
    const timeline = document.getElementById('timeline');

    let mediaData = [];
    const ffmpeg = FFmpeg.createFFmpeg({
        log: true,
        corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js'
    });

    async function init() {
        loading.style.display = 'block';
        try {
            await ffmpeg.load();
            status.textContent = 'FFmpeg 已加载';
            
            const urlParams = new URLSearchParams(window.location.search);
            const sourceUrl = urlParams.get('source');
            
            if (sourceUrl) {
                const data = await fetchMediaData(sourceUrl);
                mediaData = data;
                renderTimeline();
                generateBtn.disabled = false;
            }
        } catch (error) {
            status.textContent = '初始化失败: ' + error.message;
        } finally {
            loading.style.display = 'none';
        }
    }

    async function fetchMediaData(url) {
        const response = await fetch(url);
        const data = await response.json();
        return data.output;
    }

    async function downloadFile(url) {
        const response = await fetch(url);
        const buffer = await response.arrayBuffer();
        return new Uint8Array(buffer);
    }

    function renderTimeline() {
        timeline.innerHTML = '';
        mediaData.forEach((item, index) => {
            const itemElement = document.createElement('div');
            itemElement.className = 'timeline-item';
            itemElement.innerHTML = `
                <img src="${item.picture}" alt="Frame ${index + 1}">
                <div>片段 ${index + 1}</div>
            `;
            timeline.appendChild(itemElement);
        });
    }

    generateBtn.onclick = async () => {
        generateBtn.disabled = true;
        status.textContent = '正在生成视频...';
        progress.style.width = '0%';

        try {
            for (let i = 0; i < mediaData.length; i++) {
                const imageData = await downloadFile(mediaData[i].picture);
                const audioData = await downloadFile(mediaData[i].audio);

                ffmpeg.FS('writeFile', `image${i}.jpg`, imageData);
                ffmpeg.FS('writeFile', `audio${i}.mp3`, audioData);

                await ffmpeg.run(
                    '-loop', '1',
                    '-t', '5',
                    '-i', `image${i}.jpg`,
                    '-i', `audio${i}.mp3`,
                    '-c:v', 'libx264',
                    '-tune', 'stillimage',
                    '-c:a', 'aac',
                    '-b:a', '192k',
                    '-pix_fmt', 'yuv420p',
                    '-shortest',
                    `output${i}.mp4`
                );

                progress.style.width = `${(i + 1) / mediaData.length * 100}%`;
            }

            const inputList = mediaData.map((_, i) => `file 'output${i}.mp4'`).join('\n');
            ffmpeg.FS('writeFile', 'concat_list.txt', inputList);

            await ffmpeg.run(
                '-f', 'concat',
                '-safe', '0',
                '-i', 'concat_list.txt',
                '-c', 'copy',
                'final_output.mp4'
            );

            const data = ffmpeg.FS('readFile', 'final_output.mp4');
            const blob = new Blob([data.buffer], { type: 'video/mp4' });
            const url = URL.createObjectURL(blob);

            previewVideo.src = url;
            downloadBtn.href = url;
            downloadBtn.download = 'generated_video.mp4';
            downloadBtn.style.display = 'inline-block';
            status.textContent = '视频生成完成';
        } catch (error) {
            console.error('生成失败:', error);
            status.textContent = '生成失败: ' + error.message;
        } finally {
            generateBtn.disabled = false;
        }
    };

    // 启动初始化
    init();
});
</script>
</body>
</html>
